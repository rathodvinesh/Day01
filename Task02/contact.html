<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>

<body>
    <div>
        <form>
            <label for="#input1">First Name</label>
            <input type="text" id="input1" name="firstName" placeholder="Enter first name" required>
            <label for="#input2">Last Name</label>
            <input type="text" id="input2" name="lastName" placeholder="Enter last name" required>
            <br>
            <label for="#input3">Email</label>
            <input type="email" id="input3" name="email" placeholder="abc@gmail.com" required>
            <br>
            <label for="#input4">Contact Number</label>
            <input type="text" id="input4" name="contact" placeholder="Enter contact number" required>
            <br>
            <label for="#input5">Address</label>
            <textarea name="address" for="input5" placeholder="Enter address"></textarea>
            <input type="submit">
        </form>
    </div>
</body>

</html>
